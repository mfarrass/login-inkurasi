<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registrasi Inkurasi</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Daftar Akun</h2>
                        <form method="POST" class="register-form" id="register-form">
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="Username"/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Email"/>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass" id="pass" placeholder="Password Baru"/>
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="re_pass" id="re_pass" placeholder="Konfirmasi Password Baru"/>
                            </div>
                    </div>
                    <div class="signup-image">
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-phone-in-talk"></i></label>
                                <input type="text" name="telp" id="telp" placeholder="No Telpon"/>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-assignment-account"></i></label>
                                <input type="text" name="organisasi" id="organisasi" placeholder="Nama Organisasi"/>
                            </div>
                            <div class="input-group mt-3">
                                <span class="input-group-text bg-white">
                                    <i class="zmdi zmdi-check-all"></i>
                                </span>
                                <select class="form-select">
                                  <option value="A">Kategori</option>
                                  <option value="B">Option 1</option>
                                  <option value="C">Option 2</option>
                                  <option value="D">Option 3</option>
                                </select>
                              </div>
                        </form>
                    </div>
                </div>
                <div class="test">
                    <!-- <a class="mx-2 list-btn text-decoration-none">Punya Akun</a> -->
                    <a href="#" class="mx-2 btn text-decoration-none">Daftar</a>
                </div>
            </div>
        </section>
    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
